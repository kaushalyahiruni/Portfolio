<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI/UX Design | Hiru Portfolio</title>
    <link rel="icon" href="images/logo1.webp">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a2e0f1f6b3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style1.css">
    <style>
        .project-header {
            text-align: center;
            padding: 2rem 2rem 2rem;
            font-weight: normal;
            font-size: larger;
        }

        .project-content {
            max-width: 1100px;
            margin: 0 auto;
            padding: 2rem;
        }

        .mockup-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            margin-top: -2rem;
        }

        .mockup-gallery img {
            width: 300px;
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .mockup-gallery img:hover {
            transform: scale(1.05);
        }

        .back-btn {
            display: block;
            text-align: center;
            margin: 3rem auto;
            background: linear-gradient(45deg, #d233ff, #6f00ff);
            color: white;
            padding: 0.7rem 1.8rem;
            /* reduced width */
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            max-width: 200px;
        }

        .back-btn:hover {
            background: linear-gradient(45deg, #8a00ff, #e200ff);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            color: #fff;
        }

        
        .project-header span {
            display: block;
            font-size: 2rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }

        .project-header::after {
            content: "";
            display: block;
            width: 80px;
            height: 3px;
            background: linear-gradient(45deg, #d233ff, #6f00ff);
            margin: 0.5rem auto 0;
            border-radius: 2px;
        }

    </style>
</head>

<body>

    <header class="project-header">
        <span>Social Media Designs & Mockups</span>
    </header>

    <section class="project-content">

        <div class="mockup-gallery">
            <img src="images/Group 2 (2).webp" alt="Pizza Mockup 1">
            <img src="images/Untitled (9).webp" alt="Pizza Mockup 2">
            <img src="images/Instagram post - 1.webp" alt="Pizza Mockup 3">
            <img src="images/33.webp" alt="Pizza Mockup 3">
            <img src="images/37.webp" alt="Pizza Mockup 3">
            <img src="images/38.webp" alt="Pizza Mockup 3">

            <img src="images/4.webp" alt="Pizza Mockup 4">
            <img src="images/32.webp" alt="Pizza Mockup 4">
            <img src="images/36.webp" alt="Pizza Mockup 4">
            <img src="images/Untitled (3).webp" alt="Pizza Mockup 4">
            <img src="images/1.webp" alt="Pizza Mockup 4">
        </div>

        <a href="index.html#projects" class="back-btn">← Back to Projects</a>
    </section>

    <footer class="glass-footer text-center">
        <div class="container py-5">

            <!-- Logo -->
            <h2 class="footer-logo mb-3">✨ HIRU</h2>

            <!-- Subtext -->
            <p class="footer-subtext mb-4">
                • Designing meaningful and user-friendly digital experiences with creativity and purpose •
            </p>

            <hr class="footer-line" />

            <!-- Navigation -->
            <div class="footer-links mt-4">
                <a href="#projects">Projects</a>
                <a href="#skills">Skills</a>
                <a href="#about">About</a>
                <a href="#contact">Contact Us</a>
            </div>

            <!-- Icons -->
            <div class="footer-icons mt-4">
                <a href="https://www.linkedin.com/in/hiruni-kaushalya-67951a262"><img src="images/linkedin (1).webp"
                        alt="Facebook"></a>
                <a href="https://www.youtube.com/@hirunikaushalya6264/videos"><img src="images/youtube.webp"
                        alt="YouTube"></a>

            </div>

            <!-- Bottom Text -->
            <div class="footer-bottom mt-4">

</body>

</html>
